<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
  <title>Mini Project</title>
</head>

<body>
  <header>
    <figure class="logo">
      <img src="https://via.placeholder.com/100x50.png?text=logo" alt="site logo">
    </figure>
    <nav class="text-right">
      <ul>
        <li><a href="https://github.com/icunningham7">Github</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="text-center">My New Website</h1>
    <figure>
      <img src="./assets/images/image-1.png" alt="placeholder image to be replace by a portrait">
      <figcaption class="text-center">This is a caption for the placeholder image.</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Name" id="name" pattern="[A-Za-z]+" required>
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" id="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </li>
        </ul>
        <div class="text-center">
          <button type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="text-center">
    Â© 2022 My New Website Productions
  </footer>
</body>

</html>
